<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS - Click Counter 2</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
          <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            
            <div class="One">
                <h1 class="h1">Javaclick</h1>
                <h4>The Awesome Click Counter With A Timer</h4>
                <button class="lead-btn" id="btn">Click to Start</button>
            </div>
            
            <div class="Two" id="Two">
                    <h1 class="h1">Javaclick</h1>
                    <span id="num">0</span>
                    <br>
                    <div class="align">
                    <i class="material-icons" id="undo">undo</i>      
                           <button id="count">Click me to Start</button>
                    <i class="material-icons" id="restart">autorenew</i>
                    </div>
                </div>
            </div>
            <span class="copyright">Copyright All Rights Reserved 2020</span>
            
        </body>
</html>
